plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'com.github.deianvn'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

publishing {
    publications {
        myLibrary(MavenPublication) {
            from components.java
        }
    }
}
